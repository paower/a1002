<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>余额记录</title>
<link rel="stylesheet" href="__WCSS__/style.css">
<link rel="stylesheet" href="__WCSS__/meCen.css">
<script src="__WJS__/jquery1.11.1.min.js"></script>
<script src="__WJS__/iscroll.js"></script>
<body class="bg96">
<div class="header">
    <div class="header_l"><a href="javascript:history.go(-1)"><img src="__WIMG__/jiant.png" alt=""></a></div>
    <div class="header_c"><h2>余额记录</h2></div>
    <div class="header_r"><a href="{:U('Index/exehange_zichan')}"><span style="color:#fff;background:red;border: 1px solid red;border-radius: 15px;padding:2px 3px;">兑换</span></a></div>
</div>
<style type="text/css">    .yugejil1 {
    width: 100%;
    height: 40px;
    background: #ebebeb;
    line-height: 40px;
}

.yugejil1 p {
    float: left;
    width: 24.3%;
    font-size: 15px;
    text-align: center;
    color: #000;
}

.p23 {
    line-height: 40px;
}

#wrapper li p {
    float: left;
    width: 24.3%;
    font-size: 15px;
    text-align: center;
    color: #000;
    white-space:nowrap;
	overflow: hidden;
	text-overflow:ellipsis; 
}
</style>
<div class=" ">
    <div class="yugejil1"><p>业务类型</p>
        <p>数额</p>
        <p>当前余额</p>
        <p>时间</p></div>
    <div id="wrapper">
        <div class="scroller">
            <ul>
                <volist name="Chan_info" id="vo">
                    <li>
                        <p>
                            <if condition="$vo['get_type'] eq 13">
                            增加排单币
                            <elseif condition="$vo['get_type'] eq 9"/>
                            卖出
                            <elseif condition="$vo['get_type'] eq 8"/>
                            买入
                            <elseif condition="$vo['get_type'] eq 10 or $vo['get_type'] eq 114"/>
                            取消订单
                            <elseif condition="$vo['get_type'] eq 33"/>
                            购买商品
                            <elseif condition="$vo['get_type'] eq 34"/>
                            出售商品
                            <elseif condition="$vo['get_type'] eq 109"/>
                            抢单收益兑换
                            <elseif condition="$vo['get_type'] eq 110"/>
                            分享佣金兑换
							<elseif condition="$vo['get_type'] eq 107"/>
                            佣金
                            <elseif condition="$vo['get_type'] eq 998"/>
                            结算
                            </if>
                        </p>
                        <p>
                            <if condition="$vo['get_type'] eq 13 OR $vo['get_type'] eq 9 OR $vo['get_type'] eq 33">
                                -{$vo['get_nums']}
                            <elseif condition="$vo['get_type'] eq 8 OR $vo['get_type'] eq 10 OR $vo['get_type'] eq 34 OR $vo['get_type'] eq 109 OR $vo['get_type'] eq 110 or $vo['get_type'] eq 114 or $vo['get_type'] eq 107 or $vo['get_type'] eq 998"/>
                                +{$vo['get_nums']}
                            </if>
                        </p>
                        <p class="p23">
                            {$vo['now_nums']}
                        </p>
                        <p class="p24">{$vo['get_time']|date="Y-m-d",###}<br>{$vo['get_time']|date="H:i:s",###}</p>
                    </li>
                </volist>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
